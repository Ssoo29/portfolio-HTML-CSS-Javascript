<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Portfolio for ssoo" />
    <meta name="author" content="ssoo" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <title>Ssoo's Portfolio</title>
    <script
      src="https://kit.fontawesome.com/d8ed06d36c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="imgs/favicon.ico" alt="" />
        <a href="#">Ssoo</a>
      </div>
      <div class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My work</li>
          <li class="navbar__menu__item">Testimonial</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section id="home">
      <img src="imgs/avatar.jpeg" alt="ssoo's avatar" class="home__avatar" />
      <h1 class="home__title">
        Hello, <br />
        I'm Ssoo
      </h1>
      <h2 class="home__description">A Frontend Engineer</h2>
      <button class="home__button">Contact me</button>
    </section>
    <!-- About -->
    <section id="about">
      <h1>About me</h1>
      <p>2년차 Frontend Junior 개발자 입니다.</p>
      <div class="about__majors">
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-react"></i>
          </div>
          <div class="major__title">React</div>
          <div class="major__description">ReactJS, Hook</div>
        </div>
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-angular"></i>
          </div>
          <div class="major__title">Angular</div>
          <div class="major__description">RxJS</div>
        </div>
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-java"></i>
          </div>
          <div class="major__title">BackEnd</div>
          <div class="major__description">Java, Spring</div>
        </div>
      </div>
      <div class="about__jobs">
        <div class="job">
          <i class="fab fa-facebook"></i>
          <p class="job__name">facebook</p>
          <p class="job__period">2019</p>
        </div>
        <div class="job">
          <i class="fab fa-instagram-square"></i>
          <p class="job__name">instagram</p>
          <p class="job__period">2019</p>
        </div>
      </div>
    </section>
    <!-- Skills-->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Content -->
    <section id="contact"></section>
  </body>
</html>
