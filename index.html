<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Portfolio for ssoo" />

    <link rel="icon" type="image/png" href="imgs/favicon.png" />

    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
